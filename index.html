<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter the city" spellcheck="false">
            <button><img src="./images/search.png" alt="search icon"></button>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Bengaluru</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const apiKey = "ac4858989e9c08a3227db03fdf40d995";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=mumbai&units=metric";

        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`)
            var data = await response.json();

            console.log(data);

            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
            document.querySelector('.wind').innerHTML = data.wind.speed + "km/hr";
        }

        checkWeather();
        

    </script>
</body>
</html>
